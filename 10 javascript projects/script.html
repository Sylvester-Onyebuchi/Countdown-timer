<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>
  <link rel="stylesheet" href="script.css">
  
</head>
<body>
  <h1>A NEW DAY IS ALWAYS ANOTHER OPPORTUNITY TO GET THINGS RIGHT!</h1>
  <BR></BR>
  <div class="container">
    <div class="counting days">
      <p class="big-text" id="days">0</p>
      <span>days</span>
    </div>
    <div class="counting hours">
      <p class="big-text" id="hours">0</p>
      <span>hours</span>
    </div>
    <div class="counting minutes">
      <p class="big-text" id="minutes">0</p>
      <span>minutes</span>
    </div>
    <div class="counting seconds">
      <p class="big-text" id="seconds">0</p>
      <span>seconds</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
